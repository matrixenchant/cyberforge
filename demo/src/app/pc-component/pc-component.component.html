<div>
  <label>Name</label>
  <input [(ngModel)]="modification.name">
  <br>
  <label>Description</label>
  <input [(ngModel)]="modification.description">
  <br>
  <label>Author name</label>
  <input [(ngModel)]="modification.author_name">
  <br>
  <button *ngIf="auth.isAuth" (click)="post()">Add modification</button> <br>
  <p *ngFor="let component of modification.components">
    {{component.name}} <br>
    {{component.price}} <br>
    <button (click)="del(currentComponentType)">Delete</button>
    <img src="{{component.images}}" width="200px">
  </p>
</div>
<div>
  <button (click)="listCPU()">CPU</button>
  <button (click)="listGPU()">GPU</button>
  <button (click)="listMotherboard()">Motherboard</button>
  <button (click)="listRAM()">RAM</button>
  <button (click)="listMemory()">Memory</button>
  <button (click)="listCooling()">Cooling</button>
  <button (click)="listHousing()">Housing</button>
  <button (click)="listPowerSupplyUnit()">PowerSupplyUnit</button>
</div>

<p *ngIf="serv.load">Loading</p>
<div *ngIf="!serv.load">
  <p *ngFor="let x of list">
    {{x.name}} <br>
    {{x.price}} <br>
    <button (click)="add(x)">Add</button>
    <img src="{{x.images}}" width="200px">
  </p>
</div>
